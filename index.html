<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Scape | Premium Image Search</title>
    <meta name="description"
        content="A premium, glassmorphic image search application powered by Unsplash. Discover stunning high-resolution photography.">
    <!-- Google Fonts: Inter & Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input id="searchInput" type="text" placeholder="Search images" />

<input id="perPageInput" type="number" placeholder="Image count" min="1" />

<button id="searchBtn">Search</button>

<p id="statusInfo"></p>

<div id="loader" class="hidden">Loading...</div>

<div id="imageGrid"></div>

    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <header class="glass-header">
        <div class="container">
            <h1 class="logo">Dream Scape</h1>
            <div class="search-wrapper glass-card">
                <input type="text" id="searchInput" placeholder="Search high-resolution images..." autocomplete="off">
                <button id="searchBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <div class="status-info" id="statusInfo">Discover beauty in every pixel.</div>
        </div>
    </header>

    <main class="container">
        <div id="imageGrid" class="image-grid">
            <!-- Images will be injected here -->
        </div>
        <div id="loader" class="loader hidden">
            <div class="spinner"></div>
        </div>
    </main>

    <!-- Modal for Lightbox -->
    <div id="lightbox" class="lightbox glass-overlay hidden">
        <button class="close-lightbox">&times;</button>
        <div class="lightbox-content">
            <img id="lightboxImg" src="" alt="">
            <div class="lightbox-details glass-card">
                <h3 id="imageTitle"></h3>
                <p id="imageAuthor"></p>
                <a id="downloadBtn" href="#" target="_blank" class="btn-primary">View on Unsplash</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
